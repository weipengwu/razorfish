<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Razorfish</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container">
            <h1>Widgets</h1>
            <div class="row">
                <div class="col-md-4">
                    <!-- Post Widget by Reactjs -->
                    <section id="postwidget">
                        
                    </section>
                </div>
                <div class="col-md-4">
                    <!-- Data Chart Widget -->
                    <section id="chartwidget">
                        <ul class="widgettabs" role="tablist">
                            <li role="presentation" class="active"><a href="#" role="tab">Diagram Stats</a></li>
                            <li role="presentation" class="inactive"><a href="#" role="tab">Month Report</a></li>
                        </ul>
                        <div class="widgettab">
                            <div class="chartbody">
                                <h2>DATA TRANSFER</h2>
                                <canvas id="dataChart"></canvas>
                            </div>
                            <div class="datatype">
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <div class="inside audio">
                                        <p>audio</p>
                                        <p class="percentage"></p>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <div class="inside video">
                                        <p>video</p>
                                        <p class="percentage"></p>
                                    </div>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <div class="inside photo">
                                        <p>photo</p>
                                        <p class="percentage"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="chartfooter">
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <a href="#">
                                        <p><i class="fa fa-cloud-upload" aria-hidden="true"></i></p>
                                        <p>UPLOAD FILES</p>
                                    </a>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <a href="#">
                                        <p><i class="fa fa-share-alt" aria-hidden="true"></i></p>
                                        <p>SHARE LINK</p>
                                    </a>
                                </div>
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <a href="#">
                                        <p><i class="fa fa-history" aria-hidden="true"></i></p>
                                        <p>BACK UP</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="https://fb.me/react-15.0.2.min.js"></script>
        <script src="https://fb.me/react-dom-15.0.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
        <script type="text/babel" src="js/postwidget.js"></script>
        <script src="js/Chart.min.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
